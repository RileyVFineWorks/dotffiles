# Colors (Monokai Dark)
font:
  normal:
    scale_with_dpi: true
    family: 'Fira Code'
    style: Regular
  size: 14

window:
  opacity: 0.95

# Set zsh as default shell
shell:
  program: "C:\\Program Files\\Git\\bin\\bash.exe -c \"cd; exec bash\""

colors:
  # Default colors
  primary:
    background: '#272822'
    foreground: '#F8F8F2'

  # Normal colors
  normal:
   black:   '#272822'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#F8F8F2'

  # Bright colors
  bright:
   black:   '#75715E'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
